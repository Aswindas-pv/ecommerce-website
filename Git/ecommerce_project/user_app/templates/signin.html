{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'head.html' %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <style>
      .btn-primary {
        width: 100%;
        font-size: 14px;
        padding: 8px;
        background-color: rgba(0, 0, 255, 0.5);
        border: none;
        color: white;
      }
      .btn-primary:hover {
        background-color: #001eff !important;
        border-color: #001eff !important;
      }
      .google-btn,
      .facebook-btn {
        font-size: 14px;
        padding: 8px;
        border: 1px solid #ccc;
      }
      .google-btn:hover {
        background-color: #f8f9fa !important;
        color: red;
      }
      .facebook-btn:hover {
        background-color: #f8f9fa !important;
        color: #007bff;
      }
      .sign-in-btn,
      .register-btn {
        font-size: 14px;
        padding: 12px;
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        width: 49%;
      }
      .sign-in-btn:hover,
      .register-btn:hover {
        background-color: rgba(0, 0, 0, 0.7);
      }
      .form-control {
        background-color: rgba(255, 255, 255, 0.1);
        border: 1px solid white;
        color: white;
      }
      .upper-separator-line {
        margin-top: 20px;
        margin-bottom: 20px;
        border: none;
        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0.5),
          rgba(255, 255, 255, 0.5) 50%,
          rgba(0, 0, 255, 0.5) 50%,
          rgba(0, 0, 255, 0.5)
        );
        height: 1px;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid"
      style="
        background-image: url('{% static 'user/images/login_page/main_background1.png' %}');
      "
    >
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-10 col-sm-8 col-md-8 col-lg-6 col-xl-4 col-xxl-4">
          <div class="card shadow bg-black opacity-75">
            <div class="card-body p-4 text-white">
              <div class="container text-center mt-2">
                <span class="d-flex justify-content-between align-items-center">
                  <a href="" class="register-btn text-decoration-none"
                    ><h2>Sign In</h2></a
                  >
                  <a href="" class="register-btn text-decoration-none"
                    ><h2>Register</h2></a
                  >
                </span>
                <hr class="upper-separator-line" />
              </div>
              <form action="{% url 'sign_in_function' %}" method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label for="singin-email" class="form-label"
                    >Username or email address *</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="singin-email"
                    name="singin-email"
                    required
                  />
                </div>
                <!-- End .form-group -->

                <div class="mb-3">
                  <label for="singin-password" class="form-label"
                    >Password *</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="singin-password"
                    name="singin-password"
                    required
                  />
                </div>
                <!-- End .form-group -->

                <div
                  class="mb-3 d-flex justify-content-between align-items-center"
                >
                  <button
                    type="submit"
                    class="btn btn-outline-success sign-in-btn"
                  >
                    <span>SIGN IN</span>
                    <i class="icon-long-arrow-right"></i>
                  </button>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="remember-me"
                      name="remember-me"
                    />
                    <label class="form-check-label" for="remember-me"
                      >Remember Me</label
                    >
                  </div>
                  <a href="#" class="forgot-password">Forgot Your Password?</a>
                </div>
                <!-- End .form-group -->
                <hr class="separator-line" />
                <p class="text-center">Or Sign In</p>
                <div
                  class="mb-3 d-flex justify-content-between align-items-center"
                >
                  <div class="col-6">
                    <button
                      type="button"
                      class="btn btn-outline-danger google-btn"
                    >
                      <i class="bi bi-google"></i> Google
                    </button>
                  </div>
                  <div class="col-6">
                    <button
                      type="button"
                      class="btn btn-outline-primary facebook-btn"
                    >
                      <i class="bi bi-facebook"></i> Facebook
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
