{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'head.html' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="{% static 'user/css/signin.css' %}">
  </head>
  <body>
    {% load socialaccount %}
    {% include 'breadcrumbs.html' %}
    <div class="container-fluid main-background" style="
        background-image: url('{% static 'user/images/login_page/main_background1.png' %}');
      ">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-4">
          <div class="card shadow bg-black opacity-75">
            <div class="card-body p-4 text-white">
              <div class="container text-center mt-2">
                <div class="d-flex justify-content-between align-items-center">
                  <a href="{% url 'sign_in_page' %}" class="register-btn text-decoration-none"><h2>Sign In</h2></a>
                  <a href="{% url 'sign_up_page' %}" class="register-btn text-decoration-none"><h2>Register</h2></a>
                </div>
                <hr class="upper-separator-line" />
              </div>
              <form action="{% url 'sign_in_function' %}" method="post">
                {% csrf_token %}
                <div class="container mb-3">
                  <label class="form-label text-light">Email address *</label>
                  <input type="email" class="form-control rounded-0" name="email" required />
                </div>

                <div class="container mb-3">
                  <label class="form-label text-light">Password *</label>
                  <input type="password" class="form-control rounded-0" name="password" required />
                </div>

                <div class="container mb-3 d-flex justify-content-between align-items-center">
                  <button type="submit" class="btn btn-outline-success rounded-0 sign-in-button">
                    <span>SIGN IN</span>
                    <i class="icon-long-arrow-right"></i>
                  </button>
                  <a href="#" class="forgot-password text-decoration-none fs-5">Forgot Your Password?</a>
                </div>

                {% if messages %}
                  <div class="container text-center text-white fs-4">
                    {% for message in messages %}
                      {{ message }}
                    {% endfor %}
                  </div>
                {% endif %}

                <hr class="separator-line my-5" />
                <p class="text-center text-light">Or Sign In</p>

                <div class="mb-3 container-fluid text-center my-5">
                  <a href="{% provider_login_url 'google' %}"><button type="button" class="btn btn-outline-danger rounded-0 google-btn"><i class="bi bi-google"></i> Google</button></a>
                  <button type="button" class="btn btn-outline-primary rounded-0 facebook-btn"><i class="bi bi-facebook"></i> Facebook</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
