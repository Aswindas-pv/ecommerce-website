<div class="container main-container">
  <h1>Customer Profile</h1>
  <div class="profile-info">
    <form method="post" id="customer-profile-form">
      {% csrf_token %}
      <div class="container">
        <div class="profile-info-item">
          <span class="edit-action" onclick="toggleEdit()">Edit</span>
        </div>
        <div class="profile-info-item">
          <label for="first-name">First Name</label>
          <span id="first-name-value"> {{ user.first_name }} </span>
          <br />
          <input type="text" name="first_name" value="{{ user.first_name }}" id="first-name-input" class="edit-input" style="display: none;" />
        </div>
        <div class="profile-info-item">
          <label for="first-name">Last Name</label>
          <span id="last-name-value"> {{ user.last_name }}  </span>
          <br />
          <input type="text" name="last_name" value="{{ user.last_name }}" id="last-name-input" class="edit-input" style="display: none;" />
        </div>
        <div class="profile-info-item">
          <label for="email">Email Address</label>
          <span id="email-value"> {{ user.email }}  </span>
          <br />
          <input type="text" name="email" value="{{ user.email}}" id="email-input" class="edit-input" style="display: none;" />
        </div>
        <div class="profile-info-item">
          <label for="phone">Phone Number</label>
          <span id="phone-value"> {{ user.customer.phone_number }} </span>
          <input type="text" name="phone" value="{{ user.customer.phone_number }}" id="phone-input" class="edit-input" style="display: none;" />
        </div>
        <div class="profile-info-item">
          <label>Gender:</label>
          <span id="gender-value"> {{ user.customer.get_gender_display }} </span>
          <div id="gender-input" style="display: none;">
            <br />
            <input type="radio" id="male" name="gender" value="male" />
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" />
            <label for="female">Female</label>
          </div>
        </div>
        <div class="profile-info-item">
          <button type="submit" form="customer-profile-form" class="save-button btn btn-primary" style="display: none;">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
