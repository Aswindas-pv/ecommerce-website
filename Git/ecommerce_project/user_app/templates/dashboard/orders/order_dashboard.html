<div class="container order-container">
    <h1 class="my-4 text-center">My Orders</h1>
    <div class="row py-2">
        {% for order in orders %}
        <div class="col-md-6 mb-4">
            <div class="card custom-card p-2 shadow">
                <div class="card-header">
                    <h5 class="card-title mb-0">Order ID: {{ order.order_id }}</h5>
                </div>
                <div class="card-body">
                    <p class="card-text"><strong>Payment Method:</strong> {{ order.payment.method_name }}</p>
                    <p class="card-text"><strong>Total Items:</strong> {{ order.number_of_orders }}</p>
                    <p class="card-text"><strong>Total Amount:</strong> â‚¹{{ order.subtotal }}</p>
                    <p class="card-text"><strong>Status:</strong> {{ order.order_status }}</p>
                </div>
                <div class="card-footer">
                    <small>Ordered on: {{ order.placed_at|date:"F d Y" }}</small>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
