{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'head.html' %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <style>
      .google-btn,
      .facebook-btn {
        font-size: 14px;
        padding: 8px;
        width: 48%;
        border: 1px solid #ccc;
      }
      
      .google-btn {
        margin-right: 5px;
      }
      
      .facebook-btn {
        margin-left: 5px;
      }
      
      .google-btn:hover {
        background-color: #f8f9fa !important;
        color: red;
      }
      
      .facebook-btn:hover {
        background-color: #f8f9fa !important;
        color: #007bff;
      }
      
      .sign-in-button {
        padding: 12px;
      }
      
      .register-btn {
        font-size: 14px;
        padding: 12px;
        background-color: rgba(0, 0, 0, 0.5);
        border: none;
        color: white;
        width: 49%;
      }
      
      .sign-in-btn:hover,
      .register-btn:hover {
        color: rgb(40,114,220);
      }
      
      .form-control {
        background-color: rgba(255, 255, 255, 0.25);
        border: 1px solid white;
        color: white;
      }
      
      .upper-separator-line {
        margin-bottom: 20px;
        border: none;
        background: linear-gradient(to right, rgba(255, 255, 255), /* White color */ rgba(255, 255, 255) 50%, /* White color */ rgba(0, 0, 255) 50%, /* Blue color */ rgba(0, 0, 255) /* Blue color */);
        height: 4px;
    }
    
      .main-background {
        background-size: cover; /* Ensure the image covers the entire container */
        background-repeat: no-repeat; /* Prevent image repetition */
        background-position: center; /* Center the background image */
      }
    </style>
  </head>
  <body>
    {% include "breadcrumbs.html" %}
    <div class="container-fluid main-background  py-5" style="
        background-image: url('{% static 'user/images/login_page/main_background1.png' %}');
      ">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4 col-xxl-4">
          <div class="card shadow bg-black opacity-75">
            <div class="card-body p-4 text-white">
              <div class="container text-center mt-2">
                <div class="d-flex justify-content-between align-items-center">
                  <a href="{% url 'sign_in_page' %}" class="register-btn text-decoration-none"><h2>Sign In</h2></a>
                  <a href="{% url 'sign_up_page' %}" class="register-btn text-decoration-none"><h2>Register</h2></a>
                </div>
                <hr class="upper-separator-line"/>
              </div>
              <form action="{% url 'register_function' %}" method="post">
                {% csrf_token %}
                <div class="container mb-3">
                  <label class="form-label text-light">Name *</label>
                  <input type="text" class="form-control rounded-0" name="name" required />
                </div>


                <div class="container mb-3">
                  <label class="form-label text-light">Email address *</label>
                  <input type="email" class="form-control rounded-0" name="email" required />
                </div>

                <div class="container mb-3">
                  <label class="form-label text-light">Password *</label>
                  <input type="password" class="form-control rounded-0" name="password" required />
                </div>

                
                <div class="container mb-3">
                  <label class="form-label text-light">Confirm Password *</label>
                  <input type="password" class="form-control rounded-0" name="confirm_password" required />
                </div>

                <div class="container mb-3 d-flex justify-content-between align-items-center pt-4">
                  <button type="submit" class="btn btn-outline-success w-100 rounded-0 sign-in-button">
                    <span class="fs-5">SIGN UP</span>
                  </button>
                </div>

                {% if messages %}
                <div class="container text-center text-white fs-4">
                  {% for message in messages %}
                    {{ message }}
                  {% endfor %}
                </div>
                {% endif %}

                <hr class="separator-line my-5" />
                <p class="text-center text-light">Or Sign In</p>
                <div class="mb-3 container-fluid text-center my-5">
                  <button type="button" class="btn btn-outline-danger rounded-0 google-btn"><i class="bi bi-google"></i> Google</button>
                  <button type="button" class="btn btn-outline-primary rounded-0 facebook-btn"><i class="bi bi-facebook"></i> Facebook</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% include 'footer.html' %}
  </body>
</html>
