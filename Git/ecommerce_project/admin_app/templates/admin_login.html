{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link rel="stylesheet" href="{% static 'admin_css/admin_login_styles.css' %}" />
  </head>
  <body>
    <div class="login-container">
      <h2>Admin Login</h2>
      <form action="{% url 'admin_check_login' %}" method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required />
        <br />
        <input type="password" name="password" placeholder="Password" required />
        <br />
        {% if messages %}
          <div class="container text-center text-white pb-3 fs-4">
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          </div>
        {% endif %}
        <input type="submit" value="Login"/>
      </form>
    </div>
  </body>
</html>
