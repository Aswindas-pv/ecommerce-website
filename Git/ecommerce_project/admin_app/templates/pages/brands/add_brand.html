{% extends 'admin_base.html' %}

{% block custom_css %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'admin_css/add_brand.css' %}" />
{% endblock %}

{% block content %}
  <div class="container main-container">
    <h2>Add Brand</h2>
    <form action="{% url 'add_brand' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name"  />
      </div>
      <div class="form-group">
        <label for="country_of_origin">Country of Origin</label>
        <select id="country_of_origin" name="country_of_origin" class="form-control" >
          {% for country in countries %}
            <option value="{{ country }}" {% if country == brand.country_of_origin %}selected{% endif %}>{{ country }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="form-group">
        <label for="manufacturer_details">Manufacturer Details</label>
        <textarea id="manufacturer_details" name="manufacturer_details" rows="5" ></textarea>
      </div>
      {% if messages %}
        <div class="alert alert-danger text-center my-2 py-2 mb-4" role="alert">
          {% for message in messages %}
            {{ message }}
            <br />
          {% endfor %}
        </div>
      {% endif %}
      <div class="form-group text-center">
        <button type="submit" class="btn btn-success rounded rounded-1 w-100">Add Brand</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block custom_scripts %}

{% endblock %}
