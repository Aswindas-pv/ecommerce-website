{% extends 'admin_base.html' %}

{% block custom_css %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'admin_css/add_product_variants.css' %}" />
{% endblock %}

{% block title %}
  <title>SneakerHeads Add Product Variants</title>
{% endblock %}

{% block content %}
  <h1>Add Product Variant</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="product">Product</label>
    <select name="product" id="product">
      <option value="">Select Product</option>
      {% for product in product %}
        <option value="{{ product.id }}">{{ product.name }}</option>
      {% endfor %}
    </select>
    <label for="size">Size</label>
    <select name="size" id="size">
      <option value="">Select Size</option>
      {% for size in sizes %}
        <option value="{{ size }}">{{ size }}</option>
      {% endfor %}
    </select>
    <label for="color">Color</label>
    <input type="text" id="color" name="color" />
    <label for="main_image">Main Image</label>
    <input type="file" id="main_image" name="main_image" />
    <label for="side_view_image">Side View Image</label>
    <input type="file" id="side_view_image" name="side_view_image" />
    <label for="top_view_image">Top View Image</label>
    <input type="file" id="top_view_image" name="top_view_image" />
    <label for="price">Price (â‚¹)</label>
    <input type="number" id="price" name="price" />
    <button type="submit">Add Variant</button>
  </form>
{% endblock %}
