{% extends 'admin_base.html' %}

{% block custom_css %}
  {% load static %}
  <link rel="stylesheet" href="{% static 'admin_css/add_brand.css' %}" />
{% endblock %}

{% block content %}
  <div class="container main-container">
    <h2>Add Brand</h2>
    <form action="{% url 'add_brand' %}" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="form-group">
        <label for="country_of_origin">Country of Origin</label>
        <input type="text" id="country_of_origin" name="country_of_origin" required />
      </div>
      <div class="form-group">
        <label for="manufacturer_details">Manufacturer Details</label>
        <textarea id="manufacturer_details" name="manufacturer_details" rows="5" required></textarea>
      </div>
      {% if messages %}
        <div class="text-center py-2 mb-4">
          {% for message in messages %}
            <h4>{{ message }}</h4>
          {% endfor %}
        </div>
      {% endif %}
      <div class="form-group">
        <button type="submit" class="btn btn-outline-success rounded rounded-1">Add Brand</button>
      </div>
    </form>
  </div>
{% endblock %}

{% block custom_scripts %}

{% endblock %}
